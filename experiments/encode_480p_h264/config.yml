name: encode_480p_h264
description: "encode and ignore output"
enabled: true
variables:
  input: videos/Original/4k.mp4
  cv: libx264
  preset: medium
  crf: 23
  rate: 30
  scale: 854:480
  loglevel: quiet
linux-cmd: ffmpeg -i $input -c:v $cv -preset $preset -crf $crf -vf scale=$scale -r $rate -loglevel $loglevel -f null NUL
macos-cmd: ffmpeg -i $input -c:v $cv -preset $preset -crf $crf -vf scale=$scale -r $rate -loglevel $loglevel -f null NUL
windows-cmd: ffmpeg -i $input -c:v $cv -preset $preset -crf $crf -vf scale=$scale -r $rate -loglevel $loglevel -f null NUL