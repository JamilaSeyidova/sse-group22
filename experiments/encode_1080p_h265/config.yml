name: encode_1080p_h265
description: "encode and ignore output"
enabled: true
variables:
  input: original/4k.mp4
  cv: libx265
  preset: medium
  crf: 23
  scale: 1920:1080
linux-cmd: ffmpeg -i $input -c:v $cv -preset $preset -crf $crf -f null NUL
macos-cmd: ffmpeg -i $input -c:v $cv -preset $preset -crf $crf -f null NUL
windows-cmd: ffmpeg -i $input -c:v $cv -preset $preset -crf $crf -f null NUL
