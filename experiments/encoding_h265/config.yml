name: mp4-encoding-h265-2k
description: "Encode an MP4 video using H.265 codec at 2K resolution."
enabled: false
variables:
  c: "ffmpeg -y -i experiments/test.mp4 -r 30 -vf scale=2560:1440 -c:v libx265 -preset slow -crf 28 output_h265_2k.mp4; n"
linux-cmd: pwsh -Command $c
macos-cmd: pwsh -Command $c
windows-cmd: powershell -Command $c
